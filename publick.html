<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A NAGY Kacsapolás - In-Game</title>
    <style>
        :root { --gold: linear-gradient(45deg, #ffd700, #ff8c00); --electric: #00f2ff; --bg: #050505; }
        body, html { margin: 0; padding: 0; background: var(--bg); font-family: 'Arial Black', sans-serif; overflow: hidden; height: 100vh; color: white; }

        /* UI RÉTEGEK */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; pointer-events: none; display: flex; justify-content: center; align-items: center; }
        #ui-layer * { pointer-events: auto; }

        /* ABLAKVEZÉRLŐK */
        .window-controls { position: fixed; top: 20px; left: 20px; display: flex; gap: 10px; z-index: 200; }
        .dot { width: 15px; height: 15px; border-radius: 50%; cursor: pointer; border: none; }
        .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }

        /* MATCHMAKING PANEL */
        #lobby-panel { background: rgba(0,0,0,0.8); padding: 40px; border-radius: 30px; border: 2px solid #ffd700; text-align: center; backdrop-filter: blur(10px); }
        .player-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 20px 0; }
        .slot { padding: 15px; background: rgba(255,255,255,0.1); border-radius: 10px; font-size: 0.7rem; border: 1px dashed #555; }
        .slot.filled { border: 1px solid #ffd700; color: #ffd700; background: rgba(255,215,0,0.1); }

        /* CÉLKERESZT */
        #crosshair { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 20px; height: 20px; border: 2px solid white; border-radius: 50%; display: none; z-index: 50; pointer-events: none; }

        canvas { display: block; }
    </style>
</head>
<body>

    <div class="window-controls">
        <button class="dot red" onclick="location.href='index.html'"></button>
        <button class="dot yellow"></button>
        <button class="dot green"></button>
    </div>

    <div id="crosshair"></div>

    <div id="ui-layer">
        <div id="lobby-panel">
            <h2 id="status">KERESÉS: 0/5</h2>
            <div class="player-grid" id="player-grid"></div>
            <p>Várakozás a többi játékosra...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>

    <script>
        // --- MATCHMAKING RÉSZ ---
        const grid = document.getElementById('player-grid');
        let playersCount = 0;
        for(let i=0; i<5; i++) {
            const s = document.createElement('div');
            s.className = 'slot'; s.innerText = '???';
            grid.appendChild(s);
        }

        const findInterval = setInterval(() => {
            if(playersCount < 5) {
                const slots = document.querySelectorAll('.slot');
                slots[playersCount].innerText = "PLAYER_" + Math.floor(Math.random()*999);
                slots[playersCount].classList.add('filled');
                playersCount++;
                document.getElementById('status').innerText = `KERESÉS: ${playersCount}/5`;
            } else {
                clearInterval(findInterval);
                document.getElementById('lobby-panel').style.display = 'none';
                initGame();
            }
        }, 1000);

        // --- 3D JÁTÉK RÉSZ ---
        let scene, camera, renderer, controls;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, canJump = false;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let prevTime = performance.now();

        function initGame() {
            document.getElementById('crosshair').style.display = 'block';

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.Fog(0x050505, 0, 50);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 1.7; // Emberi szemmagasság

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Irányítás
            controls = new THREE.PointerLockControls(camera, document.body);
            document.body.addEventListener('click', () => controls.lock());

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(5, 10, 7.5);
            scene.add(sun);

            // MAP BETÖLTÉSE
            const loader = new THREE.GLTFLoader();
            loader.load('british_pub.glb', (gltf) => {
                scene.add(gltf.scene);
                console.log("Map betöltve!");
            }, undefined, (err) => {
                // Ha nincs meg a fájl, egy padlót rakunk le
                const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshPhongMaterial({color: 0x222222}));
                floor.rotation.x = -Math.PI / 2;
                scene.add(floor);
            });

            // Mozgás figyelés
            const onKeyDown = (e) => {
                switch(e.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyD': moveRight = true; break;
                    case 'Space': if(canJump) velocity.y += 5; canJump = false; break;
                }
            };
            const onKeyUp = (e) => {
                switch(e.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyD': moveRight = false; break;
                }
            };
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            if (controls.isLocked) {
                const time = performance.now();
                const delta = (time - prevTime) / 1000;

                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 2.0 * delta; // Gravitáció

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 100.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 100.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);

                camera.position.y += (velocity.y * delta);

                if (camera.position.y < 1.7) {
                    velocity.y = 0;
                    camera.position.y = 1.7;
                    canJump = true;
                }
                prevTime = time;
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
