<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Várakozás a játékosokra</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .loader { border: 8px solid #f3f3f3; border-top: 8px solid #00ffcc; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch">Lobby</h1>
        <div class="loader"></div>
        <p id="status">Várakozás játékosokra: <span id="count">1</span>/5</p>
    </div>

    <script>
        let count = 1;
        const countDisplay = document.getElementById('count');
        
        // Szimuláljuk a csatlakozást
        const interval = setInterval(() => {
            count++;
            countDisplay.innerText = count;
            
            if (count >= 5) {
                clearInterval(interval);
                document.getElementById('status').innerText = "Szerver megtelt! Indítás...";
                setTimeout(() => {
                    window.location.href = "map.html";
                }, 1500);
            }
        }, 2000); // 2 másodpercenként jön egy "új játékos"
    </script>
</body>
</html>
