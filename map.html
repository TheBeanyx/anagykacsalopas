<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>British Pub 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; font-family: sans-serif; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">Használd az egeret a körülnézéshez!</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Színtér és Kamera beállítása
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.Camera(); // Ideiglenes
        const perspectiveCamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        perspectiveCamera.position.set(5, 5, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Fények
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        
        const sunLight = new THREE.DirectionalLight(0xffffff, 1);
        sunLight.position.set(5, 10, 7);
        scene.add(sunLight);

        // Kontrollerek
        const controls = new OrbitControls(perspectiveCamera, renderer.domElement);

        // GLB Modell betöltése
        const loader = new GLTFLoader();
        loader.load('british_pub.glb', function(gltf) {
            scene.add(gltf.scene);
            console.log("Pálya betöltve!");
        }, undefined, function(error) {
            console.error("Hiba a betöltés során: Ügyelj rá, hogy a british_pub.glb fájl ugyanabban a mappában legyen!", error);
        });

        // Animációs ciklus
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, perspectiveCamera);
        }

        window.addEventListener('resize', () => {
            perspectiveCamera.aspect = window.innerWidth / window.innerHeight;
            perspectiveCamera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
