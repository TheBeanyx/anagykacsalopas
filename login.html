<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belépés - A NAGY Kacsapolás</title>
    <style>
        :root { --gold: linear-gradient(45deg, #ffd700, #ff8c00); --electric: #00f2ff; --bg: #050505; }
        body, html { margin: 0; padding: 0; background-color: var(--bg); font-family: 'Arial Black', sans-serif; overflow: hidden; height: 100vh; color: white; display: flex; justify-content: center; align-items: center; }
        
        /* Háttér ívek */
        .electric-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .electric-arc { fill: none; stroke: var(--electric); stroke-width: 3; filter: drop-shadow(0 0 12px var(--electric)); stroke-dasharray: 100, 1000; animation: flow 4s linear infinite; }
        @keyframes flow { from { stroke-dashoffset: 1100; } to { stroke-dashoffset: 0; } }

        .login-card { position: relative; z-index: 10; background: rgba(255,255,255,0.05); padding: 50px; border-radius: 30px; border: 2px solid #ffd700; backdrop-filter: blur(20px); text-align: center; width: 320px; animation: popIn 0.5s ease-out; }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #444; background: #000; color: #fff; margin-bottom: 20px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: #ffd700; box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); }
        button { width: 100%; padding: 18px; border-radius: 12px; border: none; background: var(--gold); font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255, 140, 0, 0.4); }

        /* EGYEDI MODAL */
        #custom-alert { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .alert-box { background: #111; border: 2px solid #ff5f56; padding: 30px; border-radius: 20px; text-align: center; max-width: 300px; animation: alertAnim 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes alertAnim { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .alert-box button { background: #ff5f56; color: white; margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>
    <svg class="electric-container" viewBox="0 0 1000 1000" preserveAspectRatio="none">
        <path class="electric-arc" d="M 0,200 Q 150,500 0,800" /><path class="electric-arc" d="M 1000,200 Q 850,500 1000,800" />
    </svg>

    <div class="login-card">
        <h2 style="color: #ffd700;">BELÉPÉS</h2>
        <input type="text" id="username" placeholder="Felhasználónév">
        <input type="password" id="password" placeholder="Jelszó">
        <button onclick="login()">Belépés</button>
    </div>

    <div id="custom-alert">
        <div class="alert-box">
            <h3 id="alert-msg">HIBA!</h3>
            <button onclick="closeAlert()">OK</button>
        </div>
    </div>

    <script>
        function showAlert(msg) {
            document.getElementById('alert-msg').innerText = msg;
            document.getElementById('custom-alert').style.display = 'flex';
        }
        function closeAlert() { document.getElementById('custom-alert').style.display = 'none'; }

        function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(u && p) {
                localStorage.setItem('duckUser', u);
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                showAlert("Töltsd ki az összes mezőt!");
            }
        }
    </script>
</body>
</html>
